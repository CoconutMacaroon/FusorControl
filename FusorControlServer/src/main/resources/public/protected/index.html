<!DOCTYPE html>
<html>
    <head>
        <title>Fusor Control Console</title>
        <link rel="stylesheet" href="client_styles.css">
    </head>
    <body>
        <div class="grid-container">
            <div class="fheader">Fusor Observation Console</div>
            <div class="fcontrol">
                <button style="width:19.5%" disabled id="startLog" class="btn btn-primary btn-large" onclick="startLog()">Start logging</button>
                <button id="stopLog" disabled class="btn btn-primary btn-large" style="width:19.5%;border:2px solid black" onclick="stopLog()">Stop logging</button>
                <button style="width:19.5%" disabled class="btn btn-primary btn-large" onclick="getStatus()">Get status</button>
                <button style="width:19.5%" id="loadLog" class="btn btn-primary btn-large" onclick="loadLog()">Load log ...</button>
                <button disabled class="btn btn-primary btn-large" style="width:19.5%;background-color: #f64072;" onclick="kill()"><b>Stop Server</b></button>
            </div>
            <div class="fdevices" style="text-align: left">
                <div>
                    <h3>Primary Control Devices</h3>
                    <br>
                    TMP: <span id="TMP">off</span><br>
                    Variac Input Voltage: <span id="variacValue">0</span><br>
                    Solenoid Valve: <span id="solenoid">closed</span><br>
                    Needle valve: <span id="needle">closed</span><br>
                </div>
            </div>  
            <div class="fchart">
                <div id="chartContainer">
                </div>
            </div>
            <div class="ftext">
                <textarea id="data" rows="17" style="width:100%; height:100%; white-space: nowrap; overflow: auto;font-size:smaller; font-family: 'Courier New', Courier, monospace;">
                </textarea>
            </div>
            <div class="fchat">
                    <p id="chat" style="margin: 0px; overflow-y:scroll; width:100%; height:100%; white-space: nowrap; overflow-x: hidden;font-size:smaller;"></p>
            </div>
            <div class="fcameras">
                <button class="btn btn-primary btn-block btn-large"  onclick="window.open('cameras.html', 'popup_window', 'width=1920,height=1040'); return false;">Cameras</button>
            </div>
            <div class="finput">
                <form method="post" onsubmit="return submitComment(this);">
                    <input id="comment" style="width:90%" autofocus type="text" name="text" placeholder="type a comment ..." required="required" />
                    <button class="btn btn-primary btn-large" style="width:8%" type="submit">Send</button>
                </form>
            </div>
        </div>

        <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script type="text/javascript" src="/js/common.js"></script>
        <script type="text/javascript" src="/protected/js/sample_data.js"></script>
        <script type="text/javascript" src="/protected/js/device.js"></script>
        <script type="text/javascript" src="/protected/js/textinfo.js"></script>
        <script type="text/javascript" src="/protected/js/visualization.js"></script>
        <script type="text/javascript" src="/protected/js/updates.js"></script>
        <script type="text/javascript" src="/protected/js/comment.js"></script>
        <script type="text/javascript" src="/protected/js/observer.js"></script>
    </body>
</html>
