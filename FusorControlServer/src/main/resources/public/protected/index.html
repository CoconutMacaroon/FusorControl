<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Fusor control</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  crossorigin="anonymous">
        <link rel="stylesheet" href="/CSS/client_styles.css">
    </head>

    <body>
        <div class="container">
            <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 200%;">
                Fusor Observation
            </h1>
       
            <div>
                <div style="width:24%; padding:2%; float:left">

                    <div>
                        <h3>Turbomolecular Pump: </h3>
                        <button disabled id="tmpon" class="button" style="width: 40%; background-color: #39a82a;"
                                onclick="tmpOn()">On</button>
                        <button disabled id="tmpoff" class="button"
                                style="width: 40%; border:2px solid black; background-color: #f64072;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"
                                onclick="tmpOff()">Off</button>
                    </div>
                    <br>
                    <div>
                        <h3>Variac Input Voltage: </h3>
                        <input disabled id="variacValue" min="0" max="140" step="1" size="10" value="0" type="number" onchange="variac(this.value)">
                        <button onclick="" disabled id="variacButton">Set</button>
                    </div>
                    <br>
                    <div>
                        <h3>Solenoid Valve:</h3>
                        <button id="solon" class="button" style="width: 40%; background-color: #39a82a;"
                                onclick="" disabled>Open</button>
                        <button id="soloff" class="button"
                                style="border:2px solid black;width: 40%; background-color: #f64072;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"
                                onclick="" disabled>Closed</button>
                        <h3>Needle valve: </h3>
                        <input id="needleValue" disabled min="0" max="100" step="1" size="10" value="0" type="number"  onchange="needleValve(this.value)" >
                        <button disabled onclick="" id="needleButton">Set</button>
                    </div>

                    <br>
                    <br>
                    <button class="button"
                            onclick="window.open('cameras.html', 'popup_window', 'width=1920,height=1040'); return false;"
                            style="width: 80%; background-color: #39a82a;">
                        Cameras
                    </button>
                </div>

                <div style="width:76%; height:90%; padding:2%; float:left">
                    <div class="tab">
                        <button class="tablinks active" onclick="openTab(event, 'text_info')">Text</button>
                        <button class="tablinks" onclick="openTab(event, 'chart_info')">Chart</button>
                    </div>

                    <!-- Tab content -->
                    <div id="text_info" class="tabcontent" style="width:100%; height:100%; ">
                        <textarea id="data" rows="22" style="width:100%; height:100%; white-space: nowrap; overflow: auto;font-size:smaller; font-family: 'Courier New', Courier, monospace;">
                        </textarea>
                    </div>

                    <div id="chart_info" class="tabcontent" style="width:100; height:100%; ">
                        <div id="chartContainer" style="width:100%; height:100%;">
                            
                        </div>
                    </div>


                </div>
            </div>
        </div>

        <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script type="text/javascript" src="/js/common.js"></script>
        <script type="text/javascript" src="/protected/js/sample_data.js"></script>
        <script type="text/javascript" src="/protected/js/device.js"></script>
        <script type="text/javascript" src="/protected/js/textinfo.js"></script>
        <script type="text/javascript" src="/protected/js/visualization.js"></script>
        <script type="text/javascript" src="/protected/js/updates.js"></script>
        <script type="text/javascript" src="/protected/js/observer.js"></script>
    </body>

</html>
