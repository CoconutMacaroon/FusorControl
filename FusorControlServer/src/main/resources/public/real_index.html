<!DOCTYPE html>

<html>
    <head>
    </head>
    <body>
        <script type="text/javascript" src="common.js"></script>
        <script type="text/javascript">
            // first, see if we remember this user on the client
            var client  = "";
            try {
                request({url: "/clienttype", method: "GET"})
                        .then(data => {
                            client = data;
                            console.log("server session client: " + client);
                            // now direct them to the proper place
                            if (client === "admin") {
                                location.assign("/console.html");
                            } else if (client === "observer") {
                                location.assign("/cobsole.html");
                            } else {
                                location.assign("/login.html");
                            }
                        })
                        .catch(error => {
                            console.log("error: " + error);
                        });
            } catch (error) {
                console.log("Error: " + error);
            }

            // now direct them to the proper place
            if (client === "admin") {
                location.assign("/console.html");
            } else if (client === "observer") {
                location.assign("/console.html");
            } else {
                location.assign("/login.html");
            }
        </script>
    </body>
</html>
