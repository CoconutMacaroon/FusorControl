        function request(obj) {
            return new Promise((resolve, reject) => {

                xhr.open(obj.method || "GET", obj.url);

                xhr.onload = () => {
                    if (xhr.status >= 200 && xhr.status < 300) {
                        resolve(xhr.response);
                    } else {
                        reject(xhr.statusText);
                    }
                };
                xhr.onerror = () => reject(xhr.statusText);
