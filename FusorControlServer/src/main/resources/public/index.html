            function makeClientID() {
                window.sessionStorage.setItem("clientID", "" + ((new Date()).getTime()) % 100000);
            }

                return window.sessionStorage.getItem("clientID");
            }

            makeClientID();

            if (location.host === "localhost") {
                location.assign(location.href + "autologin?login=SYSTEM&clientID=" + getClientID());
            } else {
                location.assign("http://epsauth.azurewebsites.net/login?passthroughparam=clientID&passthrough=" + getClientID() +
                        "&url=" + location.href + "autologin&loginparam=login");
            }
        </script>
