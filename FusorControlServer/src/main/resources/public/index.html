<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Fusor control</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  crossorigin="anonymous">
        <link rel="stylesheet" href="client_styles.css">
    </head>

    <body>
        <div class="container">
            <h1 style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 200%;">
                Fusor Control
            </h1>
            <div style="width:98%; padding:0.5%; float:left;">
                <button id="startLog" class="button" onclick="startLog()">Start logging</button>
                <button id="stopLog" class="button" style="border:2px solid black" onclick="stopLog()">Stop logging</button>
                <button class="button" onclick="getStatus()">Get status</button>
                <button id="loadLog" class="button" onclick="loadLog()">Load log ...</button>
                <button class="button" style="background-color: #f64072;" onclick="kill()"><b>Stop Server</b></button>
            </div>
            <div>
                <div style="width:24%; padding:2%; float:left">

                    <div>
                        <h3>Turbo Pump: </h3>
                        <button id="tmpon" class="button" style="width: 40%; background-color: #39a82a;"
                                onclick="tmpOn()">On</button>
                        <button id="tmpoff" class="button"
                                style="width: 40%; border:2px solid black; background-color: #f64072;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif"
                                onclick="tmpOff()">Off</button>
                    </div>
                    <br>
                    <div>
                        <h3>Variac Input Voltage: </h3>
                        <input id="variacValue" min="0" max="140" step="1" size="10" value="0" type="number" onchange="variac(this.value)">
                        <button onclick="variac(document.getElementById('variacValue').value)" id="variacButton">Set</button>
                        <button onclick="variac_stop(-1)" id="variacStop">Stop</button>
                        <button onclick="variac(0)" id="variacZero">Zero</button>
                        <br>
                        <br>
                        <button onclick="variac_stop(0)" id="variacStopNow">Emergency Stop!</button>
                    </div>
                    <div>
                        <h3>Solenoid Valve:</h3>
                        <button id="solon" class="button" style="width: 40%; background-color: #39a82a;"
                                onclick="SolenoidOn()">Open</button>
                        <button id="soloff" class="button"
                                style="border:2px solid black;width: 40%; background-color: #f64072;font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;"
                                onclick="SolenoidOff()">Closed</button>
                        <h3>Needle valve: </h3>
                        <input id="needleValue" min="0" max="100" step="1" size="10" value="0" type="number"  onchange="needleValve(this.value)" >
                        <button onclick="needleValve(document.getElementById('needleValue').value)" id="needleButton">Set</button>
                    </div>

                    <br>
                    <button class="button"
                            onclick="window.open('cameras.html', 'popup_window', 'width=1920,height=1040'); return false;"
                            style="width: 80%; background-color: #39a82a;">
                        Cameras
                    </button>
                </div>

                <div style="width:76%; height:90%; padding:2%; float:left">
                    <div class="tab">
                        <button class="tablinks active" onclick="openTab(event, 'text_info')">Text</button>
                        <button class="tablinks" onclick="openTab(event, 'chart_info')">Chart</button>
                    </div>

                    <!-- Tab content -->
                    <div id="text_info" class="tabcontent" style="width:100%; height:100%; ">
                        <textarea id="data" rows="22" style="width:100%; height:100%; white-space: nowrap; overflow: auto;font-size:smaller; font-family: 'Courier New', Courier, monospace;">
                        </textarea>
                    </div>

                    <div id="chart_info" class="tabcontent" style="width:100; height:100%; ">
                        <div id="chartContainer" style="width:100%; height:100%;">
                            
                        </div>
                    </div>


                </div>
            </div>
        </div>

        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script src="sample_data.js"></script>
        <script type="text/javascript" src="client.js">
        </script>
    </body>

</html>
